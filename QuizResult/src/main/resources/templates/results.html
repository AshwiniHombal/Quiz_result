<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Results</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 24px;">Quiz Results</h1>
    
    <table border="1" style="width: 80%; margin: 0 auto; border-collapse: collapse; border: 2px solid #333;">
        <thead>
            <tr>
                <th style="background-color: #333; color: #fff; text-align: left; padding: 10px;">ID</th>
                <th style="background-color: #333; color: #fff; text-align: left; padding: 10px;">Username</th>
                <th style="background-color: #333; color: #fff; text-align: left; padding: 10px;">Score</th>
                <th style="background-color: #333; color: #fff; text-align: center; padding: 10px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${results}">
                <td style="border: 1px solid #333; text-align: left; padding: 10px;"><span th:text="${result.id}"></span></td>
                <td style="border: 1px solid #333; text-align: left; padding: 10px;"><span th:text="${result.username}"></span></td>
                <td style="border: 1px solid #333; text-align: left; padding: 10px;"><span th:text="${result.score}"></span></td>
                <td style="border: 1px solid #333; text-align: center; padding: 10px;">
                    <a th:href="@{'/results/update/' + ${result.id}}" style="background-color: #007bff; color: #fff; padding: 5px 10px; text-decoration: none; border-radius: 5px;">Update</a> |
                    <a th:href="@{'/results/delete/' + ${result.id}}" style="background-color: #dc3545; color: #fff; padding: 5px 10px; text-decoration: none; border-radius: 5px;">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <br/>
    
    <!-- Add New Result Form -->
    <h2 style="text-align: center; font-size: 20px; margin-top: 20px;">Add New Result</h2>
    
    <form th:action="@{'/results/add'}" method="post" style="width: 80%; margin: 0 auto;">
        <label for="username" style="display: block; margin-top: 10px;">Username:</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 5px;">
        
        <label for="score" style="display: block; margin-top: 10px;">Score:</label>
        <input type="number" id="score" name="score" style="width: 100%; padding: 5px;">
        
        <button type="submit" style="background-color: #28a745; color: #fff; padding: 10px 20px; text-decoration: none; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer;">Submit</button>
    </form>
    
    <br/>
    
    <a th:href="@{'/results'}" style="display: block; text-align: center; background-color: #333; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Back to Results</a>
</body>
</html>
