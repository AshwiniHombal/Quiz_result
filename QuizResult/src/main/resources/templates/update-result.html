<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Result</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 24px;">Update Result</h1>

    <form th:action="@{'/results/update/' + ${result.id}}" method="post" style="width: 80%; margin: 0 auto;">
        <label for="username" style="display: block; margin-top: 10px;">Username:</label>
        <input type="text" id="username" name="username" th:value="${result.username}" style="width: 100%; padding: 5px;">

        <label for="score" style="display: block; margin-top: 10px;">Score:</label>
        <input type="number" id="score" name="score" th:value="${result.score}" style="width: 100%; padding: 5px;">

        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer;">Update Result</button>
    </form>

    <br/>

    <a th:href="@{'/results'}" style="display: block; text-align: center; background-color: #333; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Back to Results</a>
</body>
</html>
